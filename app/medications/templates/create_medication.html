<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Medicamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Crear Nuevo Medicamento</h1>

    <!-- Muestra errores del formulario si existen -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>¡Ups!</strong> Hay algunos errores en el formulario.
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza el formulario automáticamente -->

        <button type="submit" class="btn btn-primary">Guardar Medicamento</button>
        <a href="{% url 'medications:medications_view' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
