</head>
<body class="container mt-4">
    <h1>Lista de Medicamentos</h1>
    <a href="{% url 'medications:create_medication_view' %}" class="btn btn-success mb-3">AÃ±adir Nuevo Medicamento</a>

        {% empty %}

        {% endfor %}
    </ul>
</body>
</html>
