<!DOCTYPE html>
<html>
<head>
    <title>Agregar Dosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Agregar Dosis para {{ resident.name }}</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_medication" class="form-label">Seleccionar Medicamento:</label>
            {{ form.medication }}
        </div>
        <div class="mb-3">
            <label for="id_dose" class="form-label">Dosis Administrada:</label>
            {{ form.dose }}
        </div>
        <button type="submit" class="btn btn-success">Guardar Dosis</button>
        <a href="{% url 'residents:resident_doses_view' resident.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
