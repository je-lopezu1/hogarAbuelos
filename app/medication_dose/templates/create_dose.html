{% extends 'base.html' %}

{% block title %}Agregar Dosis - {{ resident.name }}{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h2 class="text-center">Agregar Dosis para {{ resident.name }}</h2>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="content-card">
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_medication" class="form-label fw-bold">Seleccionar Medicamento:</label>
                        {{ form.medication.errors }}
                        {{ form.medication }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_dose" class="form-label fw-bold">Dosis Administrada:</label>
                        {{ form.dose.errors }}
                        {{ form.dose }}
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'residents:resident_doses_view' resident.pk %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Guardar Dosis
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
