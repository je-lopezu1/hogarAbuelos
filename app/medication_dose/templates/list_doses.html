<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosis de Medicación de {{ resident.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">Dosis de Medicación de {{ resident.name }}</h2>
        
        <div class="text-start mb-3">
            <a href="{% url 'residents:residents_view' %}" class="btn btn-outline-secondary">
                ⬅ Volver a la lista de residentes
            </a>
            <a href="{% url 'medication_dose:create_dose_view' %}" class="btn btn-primary">➕ Agregar Dosis</a>
        </div>
        
        <div class="card shadow-sm p-4">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Medicamento</th>
                        <th>Dosis</th>
                        <th>Día</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dose in doses %}
                    <tr>
                        <td>{{ dose.medication_name }}</td>
                        <td>{{ dose.dose }}</td>
                        <td>{{ dose.day }}</td>
                        <td>{{ dose.time }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">No hay dosis registradas para este residente.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
