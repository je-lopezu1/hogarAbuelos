{% extends 'base.html' %}

{% block title %}Error - Dashboard{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h2 class="text-center">
            <i class="fas fa-exclamation-triangle me-2"></i>Error
        </h2>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="content-card text-center py-5">
                <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                <h3 class="mb-4">¡Ha ocurrido un error!</h3>
                <p class="lead mb-4">{{ error }}</p>
                <div class="mt-4">
                    <a href="{% url 'dashboard:index' %}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Ir al Inicio
                    </a>
                    <a href="{% url 'authentication:logout' %}" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
